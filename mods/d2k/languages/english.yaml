# .mods\d2k\chrome/ingame-player.yaml:
	SUPPORT-POWERS-SUPPORT-PALETTE-READYTEXT: READY
	SUPPORT-POWERS-SUPPORT-PALETTE-HOLDTEXT: ON HOLD
	COMMAND-BAR-ATTACK-MOVE-TOOLTIPTEXT: Attack Move
	COMMAND-BAR-ATTACK-MOVE-TOOLTIPDESC: Selected units will move to the desired location\nand attack any enemies they encounter en route.\n\nHold {(Ctrl)} while targeting to order an Assault Move\nthat attacks any units or structures encountered en route.\n\nLeft-click icon then right-click on target location.
	COMMAND-BAR-FORCE-MOVE-TOOLTIPTEXT: Force Move
	COMMAND-BAR-FORCE-MOVE-TOOLTIPDESC: Selected units will move to the desired location\n - Default activity for the target is suppressed\n - Vehicles will attempt to crush enemies at the target location\n\nLeft-click icon then right-click on target.\nHold {(Alt)} to activate temporarily while commanding units.
	COMMAND-BAR-FORCE-ATTACK-TOOLTIPTEXT: Force Attack
	COMMAND-BAR-FORCE-ATTACK-TOOLTIPDESC: Selected units will attack the targeted unit or location\nignoring their default activity for the target.\n\nLeft-click icon then right-click on target.\nHold {(Ctrl)} to activate temporarily while commanding units.
	COMMAND-BAR-GUARD-TOOLTIPTEXT: Guard
	COMMAND-BAR-GUARD-TOOLTIPDESC: Selected units will follow the targeted unit.\n\nLeft-click icon then right-click on target unit.
	COMMAND-BAR-DEPLOY-TOOLTIPTEXT: Deploy
	COMMAND-BAR-DEPLOY-TOOLTIPDESC: Selected units will perform their default deploy activity\n - MCVs will unpack into a Construction Yard\n - Thumpers will start or stop attracting worms\n - Devastators will become immobilized and explode\n\nActs immediately on selected units.
	COMMAND-BAR-SCATTER-TOOLTIPTEXT: Scatter
	COMMAND-BAR-SCATTER-TOOLTIPDESC: Selected units will stop their current activity\nand move to a nearby location.\n\nActs immediately on selected units.
	COMMAND-BAR-STOP-TOOLTIPTEXT: Stop
	COMMAND-BAR-STOP-TOOLTIPDESC: Selected units will stop their current activity.\n\nActs immediately on selected units.
	COMMAND-BAR-QUEUE-ORDERS-TOOLTIPTEXT: Waypoint Mode
	COMMAND-BAR-QUEUE-ORDERS-TOOLTIPDESC: Use Waypoint Mode to give multiple linking commands\nto the selected units. Units will execute the commands\nimmediately upon receiving them.\n\nLeft-click icon then give commands in the game world.\nHold {(Shift)} to activate temporarily while commanding units.
	STANCE-BAR-STANCE-ATTACKANYTHING-TOOLTIPTEXT: Attack Anything Stance
	STANCE-BAR-STANCE-ATTACKANYTHING-TOOLTIPDESC: Set the selected units to Attack Anything stance:\n - Units will attack enemy units and structures on sight\n - Units will pursue attackers across the battlefield
	STANCE-BAR-STANCE-DEFEND-TOOLTIPTEXT: Defend Stance
	STANCE-BAR-STANCE-DEFEND-TOOLTIPDESC: Set the selected units to Defend stance:\n - Units will attack enemy units on sight\n - Units will not move or pursue enemies
	STANCE-BAR-STANCE-RETURNFIRE-TOOLTIPTEXT: Return Fire Stance
	STANCE-BAR-STANCE-RETURNFIRE-TOOLTIPDESC: Set the selected units to Return Fire stance:\n - Units will retaliate against enemies that attack them\n - Units will not move or pursue enemies
	STANCE-BAR-STANCE-HOLDFIRE-TOOLTIPTEXT: Hold Fire Stance
	STANCE-BAR-STANCE-HOLDFIRE-TOOLTIPDESC: Set the selected units to Hold Fire stance:\n - Units will not fire upon enemies\n - Units will not move or pursue enemies
	TOP-BUTTONS-DEBUG-BUTTON-TOOLTIPTEXT: Debug Menu
	TOP-BUTTONS-REPAIR-BUTTON-TOOLTIPTEXT: Repair
	TOP-BUTTONS-SELL-BUTTON-TOOLTIPTEXT: Sell
	TOP-BUTTONS-BEACON-BUTTON-TOOLTIPTEXT: Place Beacon
	TOP-BUTTONS-POWER-BUTTON-TOOLTIPTEXT: Power Down
	TOP-BUTTONS-OPTIONS-BUTTON-TOOLTIPTEXT: Options
