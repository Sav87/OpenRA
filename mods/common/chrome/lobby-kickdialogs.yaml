Background@KICK_CLIENT_DIALOG:
	Width: PARENT_RIGHT
	Height: PARENT_BOTTOM
	Logic: KickClientLogic
	Background: dialog3
	Children:
		Label@TITLE:
			Y: 40
			Width: PARENT_RIGHT
			Height: 25
			Font: Bold
			Align: Center
		Label@TEXTA:
			Y: 67
			Width: PARENT_RIGHT
			Height: 25
			Font: Regular
			Align: Center
			Text: @KICK-CLIENT-DIALOG-TEXTA-TEXT@
		Label@TEXTB:
			Y: 85
			Width: PARENT_RIGHT
			Height: 25
			Font: Regular
			Align: Center
			Text: @KICK-CLIENT-DIALOG-TEXTB-TEXT@
		Checkbox@PREVENT_REJOINING_CHECKBOX:
			X: (PARENT_RIGHT - WIDTH) / 2
			Y: 120
			Width: 150
			Height: 20
			Text: @KICK-CLIENT-DIALOG-PREVENT-REJOINING-CHECKBOX-TEXT@
		Button@OK_BUTTON:
			X: (PARENT_RIGHT - WIDTH) / 2 + 75
			Y: 155
			Width: 120
			Height: 25
			Text: @KICK-CLIENT-DIALOG-OK-BUTTON-TEXT@
			Font: Bold
		Button@CANCEL_BUTTON:
			X: (PARENT_RIGHT - WIDTH) / 2 - 75
			Y: 155
			Width: 120
			Height: 25
			Text: @KICK-CLIENT-DIALOG-CANCEL-BUTTON-TEXT@
			Font: Bold

