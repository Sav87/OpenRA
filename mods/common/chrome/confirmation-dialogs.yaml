Background@THREEBUTTON_PROMPT:
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM - 90) / 2
	Width: 600
	Height: 110
	Children:
		Label@PROMPT_TITLE:
			Width: PARENT_RIGHT
			Y: 20
			Height: 25
			Font: Bold
			Align: Center
		Label@PROMPT_TEXT:
			X: 15
			Y: 50
			Width: PARENT_RIGHT - 30
			Height: 20
			Align: Center
		Button@CONFIRM_BUTTON:
			X: 20
			Y: PARENT_BOTTOM - 45
			Width: 160
			Height: 25
			Text: @THREEBUTTON-PROMPT-CONFIRM-BUTTON-TEXT@
			Font: Bold
			Key: return
			Visible: false
		Button@OTHER_BUTTON:
			X: PARENT_RIGHT - 380
			Y: PARENT_BOTTOM - 45
			Width: 160
			Height: 25
			Text: @THREEBUTTON-PROMPT-OTHER-BUTTON-TEXT@
			Font: Bold
			Visible: false
		Button@CANCEL_BUTTON:
			X: PARENT_RIGHT - 180
			Y: PARENT_BOTTOM - 45
			Width: 160
			Height: 25
			Text: @THREEBUTTON-PROMPT-CANCEL-BUTTON-TEXT@
			Font: Bold
			Key: escape
			Visible: false

